<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/welcomePage.css">
    <link rel="stylesheet" href="../../assets/css/transitions.css">
    <link rel="stylesheet" href="../../assets/css/messageService.css">
    <title>Smart Economato</title>
</head>
<body>
    <div class="container">

        <!-- Carrusel de Fondo -->
        <div class="backgroundCarousel">
            <div class="carousel-slide active" style="background-image: url('../../assets/img/carousel/carousel1.jpg')"></div>
            <div class="carousel-slide" style="background-image: url('../../assets/img/carousel/carousel2.jpg')"></div>
            <div class="carousel-slide" style="background-image: url('../../assets/img/carousel/carousel3.jpg')"></div>
        </div>
        
        <!-- Overlay semitransparente -->
        <div class="overlay"></div>
        
        <!-- Header -->
        <div class="header">
            <img src="../../assets/img/Candelaria.svg " alt="" class="header-logo">
            <h1>Inicio</h1>
        </div>

        <!-- Contenido -->
        <div class="mainContent">
            <h2 class="welcome-title">¡Bienvenido a Smart Economato!</h2>
            
            <div class="buttonsContainer">
                <a href="main.html#inventario" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/icons/inventory.svg" alt="Inventario">
                    </div>
                    <span>Inventario</span>
                </a>
                <a href="main.html#orders" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/icons/order.svg" alt="Pedidos">
                    </div>
                    <span>Pedidos</span>
                </a>
                <a href="main.html#reception" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/icons/reception.svg" alt="Recepción">
                    </div>
                    <span>Recepción</span>
                </a>
                <a href="main.html#mainRecipes" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/icons/recipes.svg" alt="Recetas">
                    </div>
                    <span>Recetas</span>
                </a>
                <a href="main.html#profile" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/icons/profile.svg" alt="Perfil">
                    </div>
                    <span>Perfil</span>
                </a>
                <a href="main.html#crear-receta" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/icons/recipes.svg" alt="Crear Receta">
                    </div>
                    <span>Crear Receta</span>
                </a>
                <a href="main.html#crear-pedido" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/icons/order.svg" alt="Crear Pedido">
                    </div>
                    <span>Crear Pedido</span>
                </a>
                <a href="#" id="btnCerrarSesion" class="btn-card btn-logout">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/icons/arrow.svg" alt="Cerrar Sesión">
                    </div>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="../controllers/welcomePageController.js"></script>
    <script src="../view/transition.js"></script>
    <script src="../view/carousel.js"></script>
    <script>
        window.addEventListener('load', () => {
            const hash = window.location.hash;
            if (hash && hash !== '#') {
                window.location.href = 'main.html' + hash;
            }
        });
    </script>
</body>
</html>
