<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/welcomePage.css">
    <link rel="stylesheet" href="../../assets/css/transitions.css">
    <title>Smart Economato</title>
</head>
<body>
    <div class="container">

        <!-- Carrusel de Fondo -->
        <div class="backgroundCarousel">
            <div class="carousel-slide active" style="background-image: url('../../assets/img/carousel/carousel1.jpg')"></div>
            <div class="carousel-slide" style="background-image: url('../../assets/img/carousel/carousel2.jpg')"></div>
            <div class="carousel-slide" style="background-image: url('../../assets/img/carousel/carousel3.jpg')"></div>
        </div>
        
        <!-- Overlay semitransparente -->
        <div class="overlay"></div>
        
        <!-- Header -->
        <div class="header">
            <img src="../../assets/img/Candelaria.svg " alt="" class="header-logo">
            <h1>Inicio</h1>
        </div>

        <!-- Contenido -->
        <div class="mainContent">
            <h2 class="welcome-title">¡Bienvenido a Smart Economato!</h2>
            
            <div class="buttonsContainer">
                <a href="main.html" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/house.svg" alt="">
                    </div>
                    <span>Inicio</span>
                </a>
                <a href="main.html#inventario" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/inventory.svg" alt="">
                    </div>
                    <span>Inventario</span>
                </a>
                <a href="main.html#orders" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/truck.svg" alt="">
                    </div>
                    <span>Pedidos</span>
                </a>
                <a href="main.html#mainRecipes" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/recipe.svg" alt="">
                    </div>
                    <span>Recetas</span>
                </a>
                <a href="#" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/recipe.svg" alt="">
                    </div>
                    <span>Función 1</span>
                </a>
                <a href="#" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/recipe.svg" alt="">
                    </div>
                    <span>Función 2</span>
                </a>
                <a href="#" class="btn-card">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/recipe.svg" alt="">
                    </div>
                    <span>Función 3</span>
                </a>
                <a href="../../login.html" class="btn-card btn-logout">
                    <div class="btn-card-icon">
                        <img src="../../assets/img/logout.svg" alt="">
                    </div>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="../controllers/welcomePageController.js"></script>
    <script src="../view/transition.js"></script>
    <script src="../view/carousel.js"></script>
    <script>
        window.addEventListener('load', () => {
            const hash = window.location.hash;
            if (hash && hash !== '#') {
                window.location.href = 'main.html' + hash;
            }
        });
    </script>
</body>
</html>
